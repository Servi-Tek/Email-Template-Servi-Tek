<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background-image: url('https://servi-tek.net/wp-content/uploads/2019/07/Copy-of-Corporate-Blue-Wave-Shape-Long-Email-Newsletter-6.webp');
            padding-top: 2%;
            padding-bottom: 2%;
            background-size: cover;
            height: auto;
            position: relative; /* added position relative */
        }
        .logo
        {
            width: auto;
            margin: 0;
            padding: 0;
        }
        .logo img{
            padding-bottom: 1%;
            width: 35%;
            margin: auto;
            display: flex;
        }
        .logo-text img{
            width: 90%;
        }
        .content img
        {
            width: 70%;
        }
        .footer {
    width: 100%; /* Adjust width as needed */
    padding: 0;
    display: flex; /* Use flexbox */
    justify-content: flex-end; /* Align items to the end (right) */
}

.footer img {
    margin: 0% 15% 0% 0%;
    width: 35%; /* Adjust width as needed */
    max-width: 100%; /* Ensure image doesn't overflow its container */
    cursor: pointer;   
    transition: transform 0.3s ease; /* Add smooth transition */
}
.footer img:hover
        {
           transform: scale(1.1); /* Increase size */
           filter: drop-shadow(0px 0px 5px rgba(255, 255, 255, 0.1)); /* Apply filter and drop shadow */
        }  
        .icon
        {
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            text-align: center; /* Align content center horizontally */
        }
        .icon i
        {
            font-size: clamp(10px, 3vw, 150px);
            padding: 5% 2% 5% 2%;
            color: #0693E3;     
        }
        .icon i:hover
        {
            color: #FBBD00;
        }   
        .icon a
        {
            text-decoration: none;
        }
        @media (max-width: 1024px) {
    
    .container {
        width: auto;
    }
  
}
       
       
    </style>
</head>

    <div class="container">
        <div class="logo">

            </div>
            <div class="content">
                <img src="https://servi-tek.net/wp-content/uploads/2019/07/RANYAN-e1710044771487.webp">
            </div>
              <div class="footer">
            <img src="https://servi-tek.net/wp-content/uploads/2019/07/95-5-e1710045276319.webp">
        </div>
        </div>
        <div class="icon">

        </div>
      


    </div>
